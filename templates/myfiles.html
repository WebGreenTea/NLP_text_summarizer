<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    <title>Summarizer</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="navbar-brand text-light me-3 fw-bold" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="navbar-brand text-light ms-3 me-3 fw-bold" href="/myfiles">MyFiles</a>
                  </li>
                  <li class="nav-item">
                    <a class="navbar-brand text-light ms-3 me-3 fw-bold" href="#">Summary from Wikipedia</a>
                  </li>
                </ul>
              </div>
        </div>
    </nav>
    <div class="container mt-5 pt-5">
        <div>
            <h2 class="fw-bold">Your Files</h2>
        </div>
        <div class="row">
            <div class="d-grid gap-2 col-3" id="fileBtnList">
                <!-- file name button is here -->
            </div>
            <div class="col-9" id="fileContent">
              <h1 class="ms-5" id="fileContent_name"></h1>
            </div>
        </div>
    </div>
</body>
<script>
  var data = {{data|tojson}}
  var filenames = data.filenames
  var times =data.times
  data = null
  console.log(filenames)
  console.log(times)

  var fileBtnList = document.getElementById('fileBtnList')
  var fileContent = document.getElementById('fileContent')
  var fileContent_name = document.getElementById('fileContent_name')

  for(let i = 0;i<filenames.length;i++){
    fileBtnList.innerHTML += `<button class="btn btn-file">${filenames[i]}</button>`
  }
  fileContent_name.innerHTML = filenames[0]
  

  

</script>
</html>
